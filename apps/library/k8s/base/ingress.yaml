apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: library
  namespace: default
spec:
  ingressClassName: traefik
  rules:
    - host: library.lvh.me
      http:
        paths:
          - backend:
              service:
                name: library
                port:
                  name: http
            pathType: ImplementationSpecific
            path: /api/books
